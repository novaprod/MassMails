<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Log Invio Email</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <!-- Animate.css -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <style>
        body {
            zoom: 90%;
            /* Fallback per Firefox */
            -moz-transform: scale(0.9);
            -moz-transform-origin: 0 0;
        }
        .log-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border: 1px solid #dadce0;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .log-content {
            white-space: pre-wrap;
            font-family: "Courier New", Courier, monospace;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 5px;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid #e0e0e0;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="log-container shadow-lg rounded-lg">
        <h2 class="text-2xl font-bold mb-4">Log Invio Email: {{ log_filename }}</h2>
        <div class="log-content">
            {{ log_content }}
        </div>
        <div class="mt-4 text-end">
            <a href="{{ url_for('index') }}" class="btn btn-primary">
                <i class="fas fa-arrow-left mr-2"></i> Torna Indietro
            </a>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
